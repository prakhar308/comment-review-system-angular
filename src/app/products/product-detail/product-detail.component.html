<div class="card" *ngIf="product">
   <div class="card-header">
      {{ pageTitle + ': ' + product.productName }}
   </div>

   <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{product.productName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{product.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Rating:</div>
          <div class='col-md-8'>
            <pm-star [rating]='product.starRating'>
            </pm-star>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" style="display: flex;">
            <attribute-rating [rating]="5" [name]=""></attribute-rating>
            <attribute-rating [rating]="4" [name]=""></attribute-rating>
            <attribute-rating [rating]="3" [name]=""></attribute-rating>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]='product.productName'>
      </div>
    </div>
  </div>
</div>

<!-- review comments card -->
<div class="card">

  <div class="card-header">
    Reviews
  </div>

  <div class="card-body">
    <div class="row" *ngFor="let review of product.reviews">
      {{ review }}
    </div>
  </div>

</div>
